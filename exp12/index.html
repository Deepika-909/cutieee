<!doctype html>
<html>
<body>
  <a id="get-started" href="#" onclick="login()">Get started</a>

  <div id="login" style="display:none">
    <input id="email" type="email" placeholder="email">
    <input id="pwd" type="password" placeholder="pwd">
    <button id="loginBtn" onclick="doLogin()">Login</button>
    <p id="err" style="color:red;display:none">Invalid</p>
  </div>

  <div id="dash" style="display:none">
    <h3>Dashboard</h3>
  </div>

<script>
function login(){
  document.getElementById('get-started').style.display='none';
  document.getElementById('login').style.display='block';
}
function doLogin(){
  let e=document.getElementById('email').value;
  let p=document.getElementById('pwd').value;
  if(e==="abc@gmail.com" && p==="password"){
    document.getElementById('login').style.display='none';
    document.getElementById('dash').style.display='block';
  } else {
    document.getElementById('err').style.display='block';
  }
}
</script>
</body>
</html>
